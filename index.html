<!DOCTYPE html>
<html lang="en">
<head>
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vowel Counter</title>
</head>
<body>
    <h1>Vowel Counter</h1>
    <form action="" id="form">
        <input type="text" name="vowels" id="vowels" placeholder="enter texts or sentence">
        <button type="submit">Check</button>
    </form>

    <h3>Vowels Present: <span id="present"></span></h3>
    <h3>Number of vowels: <span id="number"></span></h3>
</body>
</html>
